<div class="container">
  <div class="grid">

    <div class="col-12">
      <h1>Pessoas</h1>
    </div>
    <div class="col-12 p-fluid">
      <label>Nome</label>
      <input type="text" pInputText>
    </div>
    <div class="col-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>

  </div>

  <div class="col-12">
    <div class="col-12">
      <app-pesssoas-grid [pessoas]="pessoas"></app-pesssoas-grid>
    </div>
  </div>

  <div class="col-12">
    <a pButton label="Nova Pessoa"></a>
  </div>

</div>
