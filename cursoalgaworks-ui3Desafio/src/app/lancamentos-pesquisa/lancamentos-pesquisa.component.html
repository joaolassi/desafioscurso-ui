<div class="container">

  <div class="grid">

    <div class="col-12">
      <h1>Lançamentos</h1>
    </div>
    <!-- ui-fluid todos os filhos da classe ficam inline -->
    <!-- A partir do angular 10 o p-grid substitui o ui-g -->
    <div class="col-12 p-fluid">
      <label>Descrição</label>
      <input type="text" pInputText>
    </div>

    <div class="col-12 pesquisa">
      <label style="display: block;">Vencimento</label>
      <input type="text" style="width: 95px;" pInputText>

      <label class="ateSpace">até</label>
      <input type="text" style="width: 95px;" pInputText>

    </div>

    <div class="col-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>

  </div>

  <div class="grid">
    <div class="col-12">
      <!-- tabela responsiva [responsive]="true" -->
      <p-table [value]="lancamentos" [paginator]="true" [rows]="5" [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th>Pessoa</th>
            <th>Descrição</th>
            <th class="col-data-header">Vencimento</th>
            <th class="col-data-header">Pagamento</th>
            <th class="col-valor-header">Valor</th>
            <th class="col-acoes-header"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-lancamento>
          <tr>
            <td>
              <span class="p-column-title">Pessoa</span>
              {{ lancamento.pessoa }}
            </td>
            <td>
              <span class="p-column-title">Pessoa</span>
              {{ lancamento.descricao }}
            </td>
            <td class="col-data">
              <span class="p-column-title">Vencimento</span>
              {{ lancamento.dataVencimento | date: 'dd/MM/y'}}
            </td>
            <td class="col-data">
              <span class="p-column-title">Vencimento</span>
              {{ lancamento.dataPagamento | date: 'dd/MM/y'}}
            </td>
            <td class="col-valor" [ngStyle]="{ color: lancamento.tipo === 'DESPESA' ? 'red' : 'blue'}">
              {{ lancamento.valor | currency:'BRL':true:'1.2-2'}}</td>
            <td class="col-acoes">
              <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
              <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>

  <div class="col-12">
    <a pButton label="Novo Lançamento"></a>
  </div>

</div>
